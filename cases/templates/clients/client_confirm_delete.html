{% extends "base.html" %}

{% block content %}
    <h2>Delete Client</h2>
    <p>Are you sure you want to delete the client "{{object.first_name}} {{object.last_name}}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url "cases:client_list" %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
